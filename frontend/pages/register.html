<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar | Electhree</title>
  <link rel="stylesheet" href="../assets/css/register.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="/" class="logo">electhree</a>
    </div>
  </header>

  <div class="wrapper">
    <form class="form" action="/register" method="post">
      <h1 class="title">Buat Akun Baru</h1>
      <p class="subtitle">Daftar dan mulai belanja kebutuhan listrik</p>

      <div class="field">
        <label for="first_name">Nama depan</label>
        <input type="text" id="first_name" name="first_name"
               placeholder="Nama depan" required />
      </div>

      <div class="field">
        <label for="last_name">Nama belakang</label>
        <input type="text" id="last_name" name="last_name"
               placeholder="Nama belakang" required />
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" name="email"
               placeholder="contoh@mail.com" required />
      </div>

      <div class="field">
        <label for="phone">Nomor HP</label>
        <input type="tel" id="phone" name="phone"
               placeholder="08xxxxxxxxxx" />
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input type="password" id="password" name="password"
               placeholder="Minimal 8 karakter" required />
      </div>

      <div class="field">
        <label for="confirm_password">Konfirmasi password</label>
        <input type="password" id="confirm_password" name="confirm_password"
               placeholder="Ulangi password" required />
      </div>

      <button type="submit" class="btn">Daftar</button>

      <p class="meta">
        Sudah punya akun?
        <a href="/login">Masuk di sini</a>
      </p>
    </form>
  </div>
</body>
</html>
